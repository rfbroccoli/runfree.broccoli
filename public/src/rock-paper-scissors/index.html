<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✊✋✌️</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title score"></h1>

      <div class="result">
        <div class="box">
          <h3>You</h3>
          <h3 class="your-move move"></h3>
        </div>
        <h3>vs</h3>
        <div class="box">
          <h3>Computer</h3>
          <h3 class="computer-move move"></h3>
        </div>
      </div>
      <h1 class="display-box">choose one</h1>
      <button class="rock button">✊</button>
      <button class="paper button">✋</button>
      <button class="scissors button">✌️</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
